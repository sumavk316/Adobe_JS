<div class="main">
  <p>This is a simple signup page</p>
  <section class="signupform cf">
    <form name="signup" action="index_submit" method="get" accept-charset="utf-8">
      <ul>
        <li><label for="name">Name</label>
          <input type="text" name="name" placeholder="name" required></li>
          <li><label for="phone">Phone</label>
            <input type="number" name="phone" placeholder="phone number" required></li>
        <li><label for="usermail">Email</label>
        <input type="email" name="usermail" placeholder="yourname@email.com" required></li>
        <li><label for="password">Password</label>
        <input type="password" name="password" placeholder="password" required></li>
        <li><label for="cnfpassword">Confirm Password</label>
          <input type="password" name="cnfpassword" placeholder="confirm password" required></li>
        <li>
        <input type="submit" value="Sign Up"></li>
      </ul>
    </form>
    </section>
</div>
